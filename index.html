<body>
    <!-- –û–∫–Ω–æ –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">

    <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->

        <img src="https://storage.yandexcloud.net/leadconverter/messenger/b9ibkCzXw9QjMrsIlziU9qer1ImXkhRU5fvB85j8.jpg" alt="–ß–∞—Ç-–±–æ—Ç—ã" class="header-image">
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function updateLoadingStatus(percentage) {
            document.getElementById('loadingText').innerText = '–ó–∞–≥—Ä—É–∑–∫–∞... ' + percentage + '%';
            document.getElementById('loadingBarFill').style.width = percentage + '%';
        }

        window.addEventListener('load', function() {
            // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
            let loadProgress = 0;
            const loadingInterval = setInterval(function() {
                loadProgress += 10;
                updateLoadingStatus(loadProgress);

                if (loadProgress >= 100) {
                    clearInterval(loadingInterval);
                    document.getElementById('loadingScreen').style.display = 'none';

                    // –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram WebApp, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                    window.Telegram.WebApp.ready();

                    // –í–∫–ª—é—á–∞–µ–º –¥–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
                    window.Telegram.WebApp.enableClosingConfirmation();

                    // –†–∞—Å—à–∏—Ä—è–µ–º –æ–∫–Ω–æ –Ω–∞ –º–∞–∫—Å–∏–º—É–º
                    window.Telegram.WebApp.expand();

                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    var user = window.Telegram.WebApp.initDataUnsafe.user;

                    // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ—Å—Ç—É–ø–Ω—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ö
                    if (user) {
                        var userId = user.id;
                        var username = user.username;

                        document.getElementById('username').innerText = '@' + username;
                        document.getElementById('userId').innerText = 'ID: ' + userId;
                    } else {
                        document.getElementById('username').innerText = '–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                    document.getElementById('closeButton').addEventListener('click', function() {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Å —Ç–µ–∫—Å—Ç–æ–º "üòü –£–∂–µ —É—Ö–æ–¥–∏—Ç–µ?"
                        window.Telegram.WebApp.showConfirm("üòü –£–∂–µ —É—Ö–æ–¥–∏—Ç–µ?", function(confirmed) {
                            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–û–ö" (–¥–∞), –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                            if (confirmed) {
                                window.Telegram.WebApp.close();
                            }
                        });
                    });
                }
            }, 100); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∫–∞–∂–¥—ã–µ 500 –º—Å
        });
    </script>
