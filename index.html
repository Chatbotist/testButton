    <meta property="og:image" content="https://storage.yandexcloud.net/leadconverter/messenger/b9ibkCzXw9QjMrsIlziU9qer1ImXkhRU5fvB85j8.jpg"/>

    <style>
        body {
            background-color: #000000;
            color: #00FFF8;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #00FFF8;
            cursor: pointer;
        }
        .user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #FFFFFF;
        }
        .user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.Telegram.WebApp.close();">&times;</button>

    <div class="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="username"></span>
        <span id="userId"></span>
    </div>

    <img src="https://storage.yandexcloud.net/leadconverter/messenger/b9ibkCzXw9QjMrsIlziU9qer1ImXkhRU5fvB85j8.jpg" alt="Чат-боты" class="header-image">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        var user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            var userId = user.id;
            var username = user.username;
            var avatarUrl = user.photo_url;

            if (avatarUrl) {
                var userAvatarElem = document.getElementById('userAvatar');
                userAvatarElem.onerror = function() {
                    alert("Не удалось загрузить аватар пользователя.");
                    userAvatarElem.style.display = 'none'; // Скрываем изображение, если не удалось загрузить
                };
                userAvatarElem.src = avatarUrl;
                userAvatarElem.style.display = 'block'; // Показываем изображение, если аватар существует
            } else {
                alert("URL аватара пользователя недоступен.");
            }

            document.getElementById('username').innerText = '@' + username;
            document.getElementById('userId').innerText = 'ID: ' + userId;
        } else {
            alert('Данные пользователя недоступны.');
        }
    </script>
